<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="script1.js"></script>

    <div id="mainDiv">

        <div id="leftDiv">
            <div id="leftDivHeading">
                <h1>Create your Free Account</h1>
            </div>
            <div id="leftDivPara">
                <h3>Share your artwork and Get Project!</h3>
            </div>
        </div>
        <div id="rightDiv">
            <div id="rightdivHead">
                <br>
                <h6>English(USA)</h6>
            </div>
            <div id="rightdivHead2">
                <h1>Sign Up</h1>
                <h5>Already have an Account? <span style="color: green;"> Sign In </span></h5> 
            </div>
            <div id="rightdivradio">
                <div id="rad1">
                <input id="rad1" type="radio" style="margin-top: 4%; " name="btn"> <label for="rad1" style="margin-left: 5px;">Projects</label>
                </div>
                <div id="rad2">
                <input id="rad2" type="radio" name="btn" style="margin-top: 4%;"> <label for="rad2">Designs</label>
                </div>
            </div>
            <div id="rightDivInputs">
                <form action="" id="frm">
                <label for="name">Name</label>
                <input id="name" placeholder="Enter Name" type="text" required>
                <label for="fname">Father Name</label>
                <input id="fname" placeholder="Enter Father Name" type="text" required>
                <label for="email">Email</label>
                <input id="email" placeholder="Enter Email" type="email" required>
                <label for="no">Phone Number</label>
                <input id="no" placeholder="Enter Phone Number" type="text" required>
                <label for="DOB">Date of Birth</label>
                <input id="DOB" type="date">
                </form>
            </div>
            <div id="rightDivButton">
                <button type="button"  id="button1" onclick="validateValues()" style="cursor:pointer;" >Create an Account</button>
                <button type="button" onclick="" id="button2" >Sign up with Google</button>
            </div>

        </div>

    </div>
    
</body>
</html>
